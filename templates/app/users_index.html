{% extends 'app/base.html' %}

{% load staticfiles %}

{% block content %}


<div class="page-section section pt-100 pb-100">
    <div class="container">
      <h2 style="margin-top:5em;">Usuarios solicitantes</h2>
      {%for lsusers in list_users %}
      <ul class="list-group">
        <li class="list-group-item">
                <a href=""> {{ lsusers.first_name }} {{ lsusers.last_name }}</a>
        </li>
      </ul>
      {% endfor %}
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
            <h1 style="margin-top:4em;">Nuevo usuario</h1>
                <div class="login-reg-form"> 
                    <form class="post-form" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                        	{{ form.as_p }}  
                            <div class="col-xs-12">
                                <button type="submit" id="btn_sub" class="save btn btn-default">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
